    about:
      title: "Про нас"
      block_1: "Індійське кафе PIC BU розташоване у історичному центрі міста, на вулиці Невідома – поблизу від міської алеї, на перехресті головних прогулянкових маршрутів. Сюди приходять заради правильної індійської їжі від шеф-кухаря індійця, а також щоб скуштувати фірмові коктейлі, що ідеально доповнюють пряні страви."
      block_2: "Історія PIC BU тісно пов'язана з історією іншого індійського ресторану, який з'явився у місті ще у 1997 році. Пройшло більше двадцяти років, і син засновників ресторану Інкогніто Інког вирішив відкрити ще один індійський заклад. Більш молодіжний, більш демократичний, але такий саме автентичний, як і його 'старший брат'. Так у 2018 році з'явилося індійське кафе PIC BU."
